<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HospitalSys</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<div class="login-container">
  <div class="login-box">
    <h2>Login to HospitalSys</h2>

    <form id="login-form">
      <div class="form-group">
        <label for="role"><i class="fas fa-user-tag"></i> Select Role</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="receptionist">Receptionist</option>
          <option value="doctor">Doctor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="register-link">Don't have an account? <a href="../register-page/register.html">Register</a></p>
  </div>
</div>
  <script src="login.js"></script>
</body>
</html>
