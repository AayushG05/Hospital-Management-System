<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin — Receptionist Data</title>
  <link rel="stylesheet" href="../admin-dashboard.css">
  <link rel="stylesheet" href="receptionistData.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navbar (matches other admin pages) -->
<nav class="navbar">
  <div class="navbar-left">
    <img src="../logo.jpg" alt="Logo" class="logo-img" />
    <span class="logo-text">HospitalSys - Admin</span>
  </div>
  <ul class="nav-links">
    <li><a href="../admin-dashboard.html"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="../DoctorData-page/doctorData.html"><i class="fas fa-user-md"></i> Doctors</a></li>
    <li><a class="active" href="../ReceptionistData-page/receptionistData.html"><i class="fas fa-user"></i> Receptionists</a></li>
    <li><a href="../../Login-page/login.html"><i class="fa-solid fa-right-from-bracket"></i></i> Logout</a></li>
  </ul>
</nav>

<div class="dashboard-light page-container">
  <section class="section-light">
    <h2>Receptionist Management</h2>

    <!-- Add receptionists -->
    <form id="receptionistForm" class="mini-form">
      <div class="form-grid">
        <input id="r_name" placeholder="Full name" required />
        <input id="r_email" type="email" placeholder="Email" required />
        <input id="r_phone" placeholder="Phone" required />
        <input id="r_shift" placeholder="Shift (Morning/Evening)" required />
        <input id="r_address" placeholder="Address" />
      </div>
      <div style="display:flex;gap:10px;margin-top:8px;">
        <button type="submit" class="btn-primary">Add Receptionist</button>
        <button type="button" id="clearForm" class="btn-muted">Clear</button>
      </div>
    </form>

    <!-- Search / Sort -->
    <div class="search-row">
      <input id="searchInput" placeholder="Search by name, phone or shift" />
      <select id="sortSelect">
        <option value="">Sort by</option>
        <option value="name">Name (A–Z)</option>
        <option value="phone">Phone</option>
        <option value="shift">Shift</option>
      </select>
      <button id="searchBtn" class="btn-primary">Search</button>
      <button id="resetBtn" class="btn-muted">Reset</button>
    </div>

    <!-- Table -->
    <table class="data-table">
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Shift</th><th>Address</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="receptionistTableBody">
        <!-- populated by JS -->
      </tbody>
    </table>
  </section>
</div>

<script src="receptionistData.js"></script>
</body>
</html>
